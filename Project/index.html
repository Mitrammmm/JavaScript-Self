<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="center">
        <h1>LeetCode Comparison!!</h1>
        <div class="user-content">
            <p>Enter User Namw:</p>
            <div class="user-input-con">
                <input type="text" placeholder="Enter Name" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="stat-content">
            <div class="progress">
                <div class="progress-item circle">
                    <div class="easy-progress"> <span id="easy-label"></span><p>Easy</p></div>
                </div>
                <div class="progress-item circle ">
                    <div class="medium-progress"> <span id="medium-label"></span><p>Medium</p></div>
                </div>
                <div class="progress-item circle ">
                    <div class="hard-progress"> <span id="hard-label"></span><p>Hard</p></div>
                </div>
            </div>

            <div class="stat-cards">
                <!-- directly form JS -->
            </div>
        </div>
    </div>

    <script src="script.js" ></script>
</body>
</html>
